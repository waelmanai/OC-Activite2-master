<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only (click)="onToggleMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmitForm()">
    <ion-list>
      <ion-item>
        <ion-label floating>
          Adresse e-mail
        </ion-label>
        <ion-input type="email" formControlName="email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Mot de passe
        </ion-label>
        <ion-input type="password" formControlName="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Confirmation du mot de passe
        </ion-label>
        <ion-input type="password" formControlName="password_confirmation">
        </ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit" [disabled]="!signupForm.valid">Inscription</button>
    <span ion-text color="danger">{{errorMessage}}</span>
  </form>
</ion-content>
